<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>TAREA BIBLIOTECA
    </title>
</head>

<body>

    <form class="form-horizontal" id="form-edit-client">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="txtBuscador">Buscador</label>
                <div class="col-md-4">
                    <input id="txtBuscador" name="txtBuscador" type="text" class="form-control input-md">
                </div>
            </div>
        </fieldset>
        <div class="form-group col-md-4">
            <fieldset>
                <label for="selectOrdenar">Ordenar</label>
                <select class="form-control" id="selectOrdenar">
                    <option hidden value=""></option>
                    <option value="nombre">Nombre</option>
                </select>
            </fieldset>
        </div>
    </form>
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Numero total</th>
            </tr>
        </thead>
        <tbody id="tablaEjemplares">
        </tbody>
    </table>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/main.js" type="text/javascript"></script>

</html>
